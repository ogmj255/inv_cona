<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="d-flex align-items-center justify-content-center min-vh-100">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible true fade show"
            role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="login-card card shadow-lg border-0 p-4">
            <div class="text-center mb-4">
                <img src="https://conagopareazuay.gob.ec/w30/wp-content/uploads/2023/05/logoConagopare2.png" alt="Logo"
                    class="img-fluid logo">
            </div>
            <div class="card-header bg-white border-0 mb-3">
                <h2 class="text-center card-title">Sistema de Inventario</h2>
            </div>
            <div class="card-body p-0">
                <form method="POST" action="{{ url_for('login') }}" autocomplete="off">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person-circle"></i> Usuario
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Contrase침a
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-2">Iniciar Sesi칩n</button>
                    <small class="d-block text-center mt-3 text-muted">
                        &copy; {{ current_year }} Conagopare Azuay. Todos los derechos reservados.
                    </small>
                    <small class="d-block text-center mt-1 text-danger">
                        Versi칩n 1.0.0
                        <br>OGMJ
                    </small>
                </form>

            </div>
        </div>
    </div>
    <!-- Toast Container -->
    <div class="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
</body>

</html>

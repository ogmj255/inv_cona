<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código QR - {{ bien.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4><i class="fas fa-qrcode"></i> Código QR Generado</h4>
                    </div>
                    <div class="card-body text-center">
                        <h5>{{ bien.nombre }}</h5>
                        <p class="text-muted">{{ bien.codigo }} - {{ bien.tipo }}</p>
                        
                        <div class="my-4">
                            <img src="data:image/png;base64,{{ qr_image }}" alt="QR Code" class="img-fluid">
                        </div>
                        
                        <div class="mt-3">
                            <a href="{{ url_for('gestionar_inventario') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Volver al Inventario
                            </a>
                            <button onclick="window.print()" class="btn btn-primary">
                                <i class="fas fa-print"></i> Imprimir QR
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
